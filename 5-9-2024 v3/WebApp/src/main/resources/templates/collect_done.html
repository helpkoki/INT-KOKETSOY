<!DOCTYPE html>
<html>
<head>
    <title>Order Collection</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            max-width: 500px;
            width: 100%;
            border: 1px solid #dee2e6;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        .card-body {
            padding: 2rem;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
    </style>
</head>
<body>
<div class="card text-center">
    <div class="card-body">
        <h5 class="card-title">Order Collection</h5>
        <p class="card-text">The customer can collect their order at the following address:</p>
        <p class="font-weight-bold">Nilgiri 29<br>Milan Park<br>Bethal 2310</p>
        <a href="/" class="btn btn-primary" role="button">Done</a>
    </div>
</div>
<!-- Include Bootstrap JS and dependencies (optional for some Bootstrap components) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
