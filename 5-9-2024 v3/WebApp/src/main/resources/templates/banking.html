<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Details</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Enter Your Banking Details</h1>
    <form action="/bankingDetails" method="post" class="mt-4">
        <div class="form-group">
            <label for="accountHolderName">Account Holder Name</label>
            <input type="text" class="form-control" id="accountHolderName" name="accountHolderName" required>
        </div>
        <div class="form-group">
            <label for="bankName">Bank Name</label>
            <input type="text" class="form-control" id="bankName" name="bankName" required>
        </div>
        <div class="form-group">
            <label for="branchCode">Branch Code</label>
            <input type="text" class="form-control" id="branchCode" name="branchCode" required>
        </div>
        <div class="form-group">
            <label for="accountNumber">Account Number</label>
            <input type="text" class="form-control" id="accountNumber" name="accountNumber" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
