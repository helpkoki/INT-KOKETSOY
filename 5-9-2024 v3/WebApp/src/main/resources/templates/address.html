<!DOCTYPE html>
<html>
<head>
    <title>Residential Address</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding-top: 50px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center mb-4">Residential Form</h2>
    <form action="/address" method="post">
        <div class="form-group">
            <label for="street">Street Address:</label>
            <input type="text" class="form-control" id="street" name="street" placeholder="Enter street name">
        </div>
        <div class="form-group">
            <label for="suburb">Suburb:</label>
            <input type="text" class="form-control" id="suburb" name="suburb" placeholder="Suburb">
        </div>
        <div class="form-group">
            <label for="city">City/Town:</label>
            <input type="text" class="form-control" id="city" name="city" placeholder="Enter City/Town name">
        </div>
        <div class="form-group">
            <label for="province">Province:</label>
            <select class="form-control" name="province" id="province">
                <option>Gauteng</option>
                <option>Western Cape</option>
                <option>Eastern Cape</option>
                <option>KwaZulu-Natal</option>
                <option>Free State</option>
                <option>Limpopo</option>
                <option>Mpumalanga</option>
                <option>North West</option>
                <option>Northern Cape</option>
            </select>
        </div>
        <div class="form-group">
            <label for="postal">Postal Code:</label>
            <input type="text" class="form-control" name="postal" id="postal" placeholder="Enter postal Code">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Save</button>
    </form>
</div>
</body>
</html>
